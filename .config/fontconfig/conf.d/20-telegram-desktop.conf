<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match>
  <test name="prgname">
   <string>telegram-desktop</string>
  </test>
  <test qual="first" name="family">
   <string>Open Sans</string>
  </test>
  <edit name="family" binding="strong">
   <string>Roboto</string>
   <string>Noto Sans CJK SC</string>
  </edit>
 </match>
 <match>
  <test name="prgname">
   <string>telegram-desktop</string>
  </test>
  <test qual="first" name="family">
   <string>Open Sans Semibold</string>
  </test>
  <edit name="family" binding="strong">
   <!-- This is a modified version of Google's Roboto font
        change font family name of "Roboto-Bold.ttf" to "Roboto Bold" -->
   <string>Roboto Bold</string>
   <!-- Install Source Han Sans CN but only the Bold style -->
   <string>Source Han Sans CN</string>
  </edit>
  <edit name="weight">
   <const>bold</const>
  </edit>
 </match>
 <match>
  <test name="prgname">
   <string>telegram-desktop</string>
  </test>
  <test qual="first" name="family" compare="contains">
   <string>mono</string>
  </test>
  <edit name="family" binding="strong">
   <string>Roboto Mono</string>
  </edit>
 </match>
</fontconfig>